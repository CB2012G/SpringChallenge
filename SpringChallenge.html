<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<title>CB Cheetahs â€” Ball Mastery</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Rajdhani:wght@400;600;700&family=Source+Sans+3:wght@400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet"/>
<style>
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent;}
:root{--black:#0d0d0d;--card:#1c1c1c;--dark:#111;--border:#2e2e2e;--red:#c8102e;--red2:#e01030;--gold:#c9a84c;--white:#fff;--muted:#888;--green:#00c97a;--blue:#38b6ff;--purple:#7b61ff;}
html,body{background:var(--black);color:var(--white);font-family:'Source Sans 3',sans-serif;height:100%;overflow:hidden;}
#root{height:100%;display:flex;flex-direction:column;}
.login-page{flex:1;background:radial-gradient(ellipse 80% 60% at 50% 0%,#220008,#0d0d0d 65%);display:flex;align-items:center;justify-content:center;padding:16px;position:relative;overflow:hidden auto;}
.login-grid{position:absolute;inset:0;background-image:repeating-linear-gradient(0deg,transparent,transparent 39px,rgba(200,16,46,.04) 39px,rgba(200,16,46,.04) 40px),repeating-linear-gradient(90deg,transparent,transparent 39px,rgba(200,16,46,.04) 39px,rgba(200,16,46,.04) 40px);pointer-events:none;}
.login-glow{position:absolute;top:-120px;left:50%;transform:translateX(-50%);width:500px;height:360px;border-radius:50%;background:radial-gradient(circle,rgba(200,16,46,.18),transparent 70%);pointer-events:none;}
.login-card{background:linear-gradient(160deg,#1e1e1e,#161616);border:1px solid var(--border);border-radius:20px;padding:clamp(22px,5vw,44px) clamp(18px,5vw,40px);width:100%;max-width:420px;box-shadow:0 32px 80px rgba(0,0,0,.85),0 0 0 1px rgba(201,168,76,.1);position:relative;}
.login-logo{text-align:center;margin-bottom:20px;}
.login-club{font-family:'Anton',sans-serif;font-size:clamp(22px,6vw,30px);color:var(--gold);letter-spacing:3px;line-height:1.05;margin-top:12px;}
.login-sub{font-family:'Rajdhani',sans-serif;font-size:11px;color:var(--muted);letter-spacing:3px;text-transform:uppercase;margin-top:4px;}
.login-prog{font-family:'Rajdhani',sans-serif;font-size:10px;color:var(--red);letter-spacing:4px;text-transform:uppercase;margin-top:4px;}
.form-group{margin-bottom:14px;}
.form-label{display:block;font-size:10px;font-weight:700;letter-spacing:2px;text-transform:uppercase;color:var(--muted);margin-bottom:7px;font-family:'Rajdhani',sans-serif;}
.form-input{width:100%;padding:13px 15px;background:#0f0f0f;border:1px solid var(--border);border-radius:10px;font-size:16px;color:var(--white);outline:none;transition:border-color .2s,box-shadow .2s;-webkit-appearance:none;}
.form-input:focus{border-color:var(--red);box-shadow:0 0 0 3px rgba(200,16,46,.15);}
.login-btn{width:100%;padding:15px;border:none;border-radius:11px;background:linear-gradient(135deg,var(--red),var(--red2));color:#fff;font-family:'Rajdhani',sans-serif;font-size:17px;font-weight:700;letter-spacing:3px;cursor:pointer;margin-top:4px;text-transform:uppercase;}
.login-btn:active{opacity:.85;}
.login-btn:disabled{opacity:.6;cursor:default;}
.login-err{background:rgba(200,16,46,.1);border:1px solid rgba(200,16,46,.35);border-radius:8px;padding:10px 14px;font-size:13px;color:#ff8888;margin-bottom:14px;}
.login-hint{font-size:11px;color:#444;text-align:center;margin-top:14px;line-height:1.9;}
.login-hint code{color:var(--gold);background:#1a1a1a;padding:1px 6px;border-radius:4px;font-size:11px;}
.shell{display:flex;flex-direction:column;height:100%;height:100dvh;}
.app-header{background:#111;border-bottom:1px solid var(--border);flex-shrink:0;}
.header-inner{display:flex;align-items:center;justify-content:space-between;padding:9px 14px;gap:8px;min-height:54px;}
.header-left{display:flex;align-items:center;gap:9px;flex:1;min-width:0;}
.header-club{font-family:'Anton',sans-serif;font-size:clamp(13px,3.5vw,17px);color:var(--gold);letter-spacing:1.5px;white-space:nowrap;}
.header-sub-txt{font-family:'Rajdhani',sans-serif;font-size:9px;color:var(--muted);letter-spacing:1.5px;text-transform:uppercase;}
.header-right{display:flex;align-items:center;gap:8px;flex-shrink:0;}
.av{width:34px;height:34px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-family:'Rajdhani',sans-serif;font-size:11px;font-weight:700;color:#fff;border:2px solid var(--gold);flex-shrink:0;}
.hname{font-family:'Rajdhani',sans-serif;font-size:12px;font-weight:700;color:var(--white);line-height:1.2;}
.hstreak{font-size:10px;color:#ff6b35;font-family:'Rajdhani',sans-serif;font-weight:700;}
.hlogout{font-size:10px;color:#444;cursor:pointer;font-family:'Rajdhani',sans-serif;}
.app-nav{display:flex;overflow-x:auto;scrollbar-width:none;border-top:1px solid var(--border);background:#0f0f0f;flex-shrink:0;}
.app-nav::-webkit-scrollbar{display:none;}
.nav-btn{flex:1;min-width:52px;background:none;border:none;color:var(--muted);font-family:'Rajdhani',sans-serif;font-size:11px;font-weight:700;letter-spacing:1px;text-transform:uppercase;padding:10px 4px 8px;cursor:pointer;border-bottom:3px solid transparent;white-space:nowrap;transition:color .18s,border-color .18s;}
.nav-btn.active{color:var(--gold);border-bottom-color:var(--gold);}
.content{flex:1;overflow-y:auto;-webkit-overflow-scrolling:touch;}
.page{max-width:600px;margin:0 auto;padding:14px 13px 80px;}
@media(min-width:480px){.page{padding:18px 18px 80px;}}
.sec{font-family:'Rajdhani',sans-serif;font-size:10px;font-weight:700;letter-spacing:3px;color:var(--red);text-transform:uppercase;margin:18px 0 9px;display:flex;align-items:center;gap:8px;}
.sec::after{content:'';flex:1;height:1px;background:var(--border);}
.sec:first-child{margin-top:0;}
.card{background:var(--card);border:1px solid var(--border);border-radius:13px;margin-bottom:11px;overflow:hidden;}
.card-body{padding:14px;}
.fade{opacity:1;transition:opacity .18s;}
.fade.out{opacity:0;}
.hero{background:linear-gradient(150deg,#1a0008,#1c1010 60%,#1a0d00 100%);border:1px solid rgba(200,16,46,.22);border-radius:15px;padding:16px 14px;margin-bottom:12px;position:relative;overflow:hidden;}
.hero::after{content:'';position:absolute;top:-40px;right:-20px;width:160px;height:160px;border-radius:50%;background:radial-gradient(circle,rgba(200,16,46,.1),transparent 70%);pointer-events:none;}
.day-pill{display:inline-flex;align-items:center;gap:4px;background:var(--red);color:#fff;font-family:'Rajdhani',sans-serif;font-size:10px;font-weight:700;letter-spacing:2px;text-transform:uppercase;padding:3px 10px;border-radius:999px;margin-bottom:7px;}
.hero-greet{font-family:'Rajdhani',sans-serif;font-size:11px;color:var(--muted);letter-spacing:2px;text-transform:uppercase;}
.hero-name{font-family:'Anton',sans-serif;font-size:clamp(26px,7vw,34px);letter-spacing:1.5px;line-height:1.05;margin-bottom:2px;}
.streak-pill{display:inline-flex;align-items:center;gap:4px;background:linear-gradient(135deg,#7a2000,#c84400);color:#fff;font-family:'Rajdhani',sans-serif;font-size:11px;font-weight:700;padding:4px 11px;border-radius:999px;margin-top:8px;animation:pulseO 2s infinite;}
@keyframes pulseO{0%,100%{box-shadow:0 0 0 0 rgba(200,68,0,.5);}50%{box-shadow:0 0 0 8px rgba(200,68,0,0);}}
.prog-wrap{margin-top:11px;}
.prog-meta{display:flex;justify-content:space-between;font-size:10px;color:var(--muted);font-family:'Rajdhani',sans-serif;letter-spacing:1px;text-transform:uppercase;margin-bottom:5px;}
.prog-track{background:#1a1a1a;border-radius:999px;height:7px;overflow:hidden;border:1px solid var(--border);}
.prog-fill{height:100%;border-radius:999px;background:linear-gradient(90deg,var(--red),var(--gold));transition:width 1.2s ease;}
.stats-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:7px;margin-bottom:12px;}
.stat-card{background:var(--card);border:1px solid var(--border);border-top:3px solid var(--red);border-radius:11px;padding:11px 7px;text-align:center;}
.stat-val{font-family:'Anton',sans-serif;font-size:clamp(24px,6vw,32px);line-height:1;margin-bottom:2px;}
.stat-lbl{font-family:'Rajdhani',sans-serif;font-size:8px;color:var(--muted);letter-spacing:1.5px;text-transform:uppercase;font-weight:700;}
.drill-hero{background:var(--card);border:1px solid var(--border);border-top:3px solid var(--red);border-radius:15px;margin-bottom:12px;overflow:hidden;}
.dh-top{background:linear-gradient(135deg,#1a0008,#1c1c1c);padding:13px 15px 11px;}
.dh-day{font-family:'Rajdhani',sans-serif;font-size:9px;color:var(--gold);letter-spacing:3px;font-weight:700;text-transform:uppercase;margin-bottom:3px;}
.dh-name{font-family:'Rajdhani',sans-serif;font-size:clamp(19px,5vw,25px);font-weight:700;line-height:1.15;}
.dtags{display:flex;gap:6px;flex-wrap:wrap;padding:11px 15px 0;}
.dtag{background:#111;border:1px solid var(--border);border-radius:5px;padding:3px 8px;font-size:9px;font-weight:700;color:var(--muted);font-family:'Rajdhani',sans-serif;text-transform:uppercase;}
.dtag.red{background:rgba(200,16,46,.1);border-color:rgba(200,16,46,.3);color:var(--red);}
.dtag.gold{background:rgba(201,168,76,.1);border-color:rgba(201,168,76,.3);color:var(--gold);}
.video-wrap{margin:11px 15px 0;border-radius:11px;overflow:hidden;aspect-ratio:16/9;position:relative;background:#000;}
.video-thumb{position:absolute;inset:0;background:linear-gradient(150deg,#1a0008,#0d0d0d);display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;gap:8px;}
.play-btn{width:58px;height:58px;border-radius:50%;background:var(--red);border:3px solid rgba(255,255,255,.9);display:flex;align-items:center;justify-content:center;font-size:22px;color:#fff;transition:transform .2s;}
.play-btn:hover{transform:scale(1.08);}
.video-cap{font-family:'Rajdhani',sans-serif;font-size:10px;color:rgba(255,255,255,.45);letter-spacing:2px;text-transform:uppercase;}
.video-attr{font-size:9px;color:rgba(255,255,255,.2);}
.cue-box{background:rgba(201,168,76,.07);border-left:3px solid var(--gold);border-radius:0 9px 9px 0;padding:10px 13px;margin:11px 15px 0;font-size:13px;color:#d4a84c;line-height:1.6;font-weight:600;}
.tip-box{background:rgba(0,201,122,.05);border-left:3px solid var(--green);border-radius:0 8px 8px 0;padding:9px 13px;margin:9px 15px 0;font-size:13px;color:#00c97a;line-height:1.5;}
.space-box{background:rgba(56,182,255,.05);border:1px solid rgba(56,182,255,.15);border-radius:9px;padding:9px 13px;margin:9px 15px 0;font-size:12px;color:#78c8f0;display:flex;gap:8px;align-items:flex-start;}
.drill-desc-txt{padding:11px 15px 0;font-size:14px;color:#bbb;line-height:1.7;}
.drill-sets-txt{padding:8px 15px 0;font-family:'Rajdhani',sans-serif;font-size:17px;font-weight:700;color:var(--red);}
.sec-title-inner{padding:13px 15px 7px;font-weight:700;font-size:14px;color:var(--white);}
.tier-section{padding:4px 15px 0;}
.tier-lbl{font-family:'Rajdhani',sans-serif;font-size:10px;font-weight:700;letter-spacing:3px;text-transform:uppercase;color:var(--muted);margin-bottom:9px;}
.tier-btn{width:100%;display:flex;align-items:center;gap:11px;padding:13px 15px;border-radius:11px;border:2px solid var(--border);background:#111;cursor:pointer;transition:border-color .18s;margin-bottom:7px;text-align:left;}
.tier-btn:active{transform:scale(.98);}
.tier-emo{font-size:26px;flex-shrink:0;width:34px;text-align:center;}
.tier-info{flex:1;min-width:0;}
.tier-name{font-family:'Rajdhani',sans-serif;font-size:15px;font-weight:700;margin-bottom:1px;}
.tier-sub{font-size:11px;color:var(--muted);line-height:1.4;}
.tier-pts{font-family:'Anton',sans-serif;font-size:22px;flex-shrink:0;}
.submit-btn{display:block;width:calc(100% - 30px);margin:11px 15px;padding:15px;border:none;border-radius:11px;cursor:pointer;font-family:'Rajdhani',sans-serif;font-size:16px;font-weight:700;letter-spacing:2px;text-transform:uppercase;transition:all .2s;}
.submit-btn.go{background:linear-gradient(135deg,var(--red),var(--red2));color:#fff;box-shadow:0 6px 20px rgba(200,16,46,.3);}
.submit-btn.go:active{transform:scale(.98);}
.submit-btn.dim{background:#2a0008;color:rgba(255,255,255,.3);cursor:default;}
.submit-hint{text-align:center;font-size:10px;color:#444;font-family:'Rajdhani',sans-serif;letter-spacing:1px;padding-bottom:13px;}
.wall-section{background:rgba(56,182,255,.03);border:1px solid rgba(56,182,255,.18);border-radius:13px;margin-bottom:12px;overflow:hidden;}
.wall-hdr{background:rgba(56,182,255,.07);padding:11px 13px;border-bottom:1px solid rgba(56,182,255,.13);}
.wall-title{font-family:'Rajdhani',sans-serif;font-size:13px;font-weight:700;color:var(--blue);letter-spacing:1px;}
.wall-subtitle{font-size:11px;color:rgba(56,182,255,.55);margin-top:2px;}
.wall-btn{display:flex;align-items:center;gap:11px;padding:12px 13px;border-bottom:1px solid rgba(56,182,255,.08);cursor:pointer;background:transparent;border-left:none;border-right:none;border-top:none;width:100%;text-align:left;transition:background .15s;}
.wall-btn:last-child{border-bottom:none;}
.wall-btn:hover:not(.wdone){background:rgba(56,182,255,.05);}
.wall-btn.wdone{opacity:.5;cursor:default;}
.wall-emo{font-size:20px;width:26px;text-align:center;flex-shrink:0;}
.wall-info-txt{flex:1;min-width:0;}
.wall-name{font-family:'Rajdhani',sans-serif;font-size:13px;font-weight:700;margin-bottom:1px;}
.wall-sub2{font-size:11px;color:var(--muted);line-height:1.3;}
.wall-pts{font-family:'Anton',sans-serif;font-size:20px;color:var(--blue);flex-shrink:0;}
.wall-done-badge{background:rgba(0,201,122,.12);border:1px solid var(--green);color:var(--green);font-size:9px;font-weight:700;padding:2px 7px;border-radius:999px;font-family:'Rajdhani',sans-serif;letter-spacing:1px;}
.rule-row{display:flex;justify-content:space-between;align-items:center;padding:9px 13px;font-size:12px;border-bottom:1px solid var(--border);}
.rule-row:last-child{border:none;}
.rule-val{font-family:'Rajdhani',sans-serif;font-size:15px;font-weight:700;flex-shrink:0;margin-left:8px;}
.week-nav{display:flex;gap:6px;margin-bottom:12px;}
.week-btn{flex:1;padding:8px 4px;border-radius:9px;border:1px solid var(--border);background:var(--card);color:var(--muted);font-family:'Rajdhani',sans-serif;font-size:10px;font-weight:700;letter-spacing:1px;text-transform:uppercase;cursor:pointer;text-align:center;transition:all .18s;line-height:1.4;}
.week-btn.active{background:var(--red);color:#fff;border-color:var(--red);}
.drill-row{display:flex;align-items:stretch;background:var(--card);border:1px solid var(--border);border-radius:11px;margin-bottom:8px;overflow:hidden;cursor:pointer;transition:border-color .15s;}
.drill-row:hover:not(.locked){border-color:var(--red);}
.drill-row.locked{cursor:default;opacity:.38;}
.dd{width:48px;background:#111;display:flex;flex-direction:column;align-items:center;justify-content:center;flex-shrink:0;border-right:1px solid var(--border);}
.dd.ddone{background:rgba(0,201,122,.06);}
.dd.dtoday{background:rgba(200,16,46,.09);}
.dd.dlocked{background:#0d0d0d;}
.ddnum{font-family:'Anton',sans-serif;font-size:20px;line-height:1;}
.ddlbl{font-family:'Rajdhani',sans-serif;font-size:7px;color:var(--muted);letter-spacing:1px;text-transform:uppercase;}
.db{padding:10px 12px;flex:1;min-width:0;}
.dcat{font-size:9px;color:var(--red);letter-spacing:2px;font-weight:700;font-family:'Rajdhani',sans-serif;text-transform:uppercase;margin-bottom:1px;}
.dtitle{font-family:'Rajdhani',sans-serif;font-size:15px;font-weight:700;line-height:1.2;margin-bottom:2px;}
.dmeta{display:flex;gap:8px;font-size:9px;color:var(--muted);font-family:'Rajdhani',sans-serif;font-weight:600;flex-wrap:wrap;}
.dstat{display:flex;align-items:center;justify-content:center;width:32px;flex-shrink:0;}
.grand-card{background:linear-gradient(150deg,#1a0008,#141414);border:1px solid rgba(200,16,46,.22);border-radius:15px;padding:16px 14px;margin-bottom:12px;}
.grand-title-txt{font-family:'Anton',sans-serif;font-size:clamp(18px,5vw,22px);letter-spacing:2px;line-height:1;}
.grand-sub-txt{font-family:'Rajdhani',sans-serif;font-size:9px;color:var(--muted);letter-spacing:2px;text-transform:uppercase;margin:2px 0 11px;}
.grand-pct{font-family:'Anton',sans-serif;font-size:clamp(32px,8vw,42px);color:var(--gold);line-height:1;}
.grand-track{background:#111;border-radius:999px;height:11px;overflow:hidden;border:1px solid var(--border);margin:9px 0 5px;}
.grand-fill{height:100%;border-radius:999px;background:linear-gradient(90deg,var(--red),var(--gold));transition:width 1.5s ease;}
.reward-card{border-radius:9px;padding:10px 12px;font-size:12px;line-height:1.6;margin-top:8px;}
.rwd-locked{background:rgba(255,255,255,.02);border:1px solid var(--border);color:var(--muted);}
.rwd-unlock{background:rgba(0,201,122,.06);border:1px solid rgba(0,201,122,.28);color:#7af0c0;}
.math-link{display:inline-flex;align-items:center;gap:5px;font-family:'Rajdhani',sans-serif;font-size:11px;font-weight:700;color:var(--gold);letter-spacing:1px;text-transform:uppercase;margin-top:9px;cursor:pointer;}
.team-card{border-radius:13px;margin-bottom:9px;overflow:hidden;border:1px solid var(--border);background:var(--card);}
.team-top{padding:12px 14px;display:flex;align-items:center;justify-content:space-between;}
.team-nbig{font-family:'Anton',sans-serif;font-size:clamp(18px,5vw,22px);letter-spacing:1px;}
.team-pbig{font-family:'Anton',sans-serif;font-size:clamp(26px,6vw,32px);}
.tbar-wrap{padding:0 14px 11px;}
.tbar-track{background:#111;border-radius:999px;height:4px;overflow:hidden;}
.tbar-fill{height:100%;border-radius:999px;transition:width 1s ease;}
.tchips{padding:0 14px 11px;display:flex;gap:4px;flex-wrap:wrap;}
.tchip{font-family:'Rajdhani',sans-serif;font-size:9px;font-weight:700;padding:2px 7px;border-radius:999px;background:#111;border:1px solid var(--border);color:var(--muted);}
.lb-row{display:flex;align-items:center;gap:9px;padding:9px 11px;background:var(--card);border-radius:10px;margin-bottom:6px;border:1px solid var(--border);}
.lb-row.me{border:2px solid var(--gold);background:rgba(201,168,76,.03);}
.lb-rank{font-family:'Anton',sans-serif;font-size:16px;color:var(--muted);width:24px;text-align:center;flex-shrink:0;}
.lb-rank.top{color:var(--gold);}
.lb-av{width:30px;height:30px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-family:'Rajdhani',sans-serif;font-size:10px;font-weight:700;color:#fff;flex-shrink:0;}
.lb-info{flex:1;min-width:0;}
.lb-name{font-weight:600;font-size:13px;color:var(--white);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.lb-meta{font-size:10px;color:var(--muted);display:flex;gap:5px;font-family:'Rajdhani',sans-serif;font-weight:600;flex-wrap:wrap;}
.lb-pts{font-family:'Anton',sans-serif;font-size:20px;color:var(--gold);flex-shrink:0;}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.85);z-index:200;display:flex;align-items:flex-end;backdrop-filter:blur(5px);}
.modal-sheet{background:var(--card);border-top:1px solid var(--border);border-radius:22px 22px 0 0;width:100%;max-height:91vh;max-height:91dvh;overflow-y:auto;animation:slideUp .28s ease;}
@keyframes slideUp{from{transform:translateY(100%);}to{transform:translateY(0);}}
.m-handle{width:40px;height:4px;background:var(--border);border-radius:2px;margin:11px auto;}
.m-top{background:linear-gradient(135deg,#1a0008,#1c1c1c);padding:13px 17px 16px;border-bottom:1px solid var(--border);}
.m-day-label{font-size:8px;color:var(--gold);letter-spacing:3px;font-weight:700;font-family:'Rajdhani',sans-serif;text-transform:uppercase;margin-bottom:3px;}
.m-title-txt{font-family:'Rajdhani',sans-serif;font-size:clamp(20px,5vw,24px);font-weight:700;line-height:1.1;}
.m-body{padding:13px 15px 24px;}
.math-panel{background:#111;border:1px solid var(--border);border-radius:11px;padding:14px;margin:10px 0;}
.math-row{display:flex;justify-content:space-between;align-items:flex-start;padding:7px 0;border-bottom:1px solid var(--border);font-size:12px;gap:10px;}
.math-row:last-child{border:none;}
.math-lbl{color:var(--muted);line-height:1.4;flex:1;}
.math-formula{font-family:'JetBrains Mono',monospace;font-size:9px;color:rgba(201,168,76,.5);display:block;margin-top:2px;}
.math-val{font-family:'Rajdhani',sans-serif;font-size:15px;font-weight:700;color:var(--gold);white-space:nowrap;flex-shrink:0;}
.math-note{background:rgba(201,168,76,.05);border:1px solid rgba(201,168,76,.2);border-radius:9px;padding:11px 13px;margin-top:9px;font-size:12px;color:#bbb;line-height:1.8;}
.ig-option{display:flex;align-items:flex-start;gap:11px;padding:13px;background:#111;border:1px solid var(--border);border-radius:11px;margin-bottom:9px;cursor:pointer;transition:border-color .15s;text-align:left;width:100%;}
.ig-option:hover{border-color:var(--gold);}
.ig-icon{font-size:26px;flex-shrink:0;width:32px;text-align:center;}
.ig-info-txt{flex:1;min-width:0;}
.ig-title-txt{font-family:'Rajdhani',sans-serif;font-size:15px;font-weight:700;color:var(--white);margin-bottom:2px;}
.ig-desc-txt{font-size:11px;color:var(--muted);line-height:1.4;}
.copy-box{background:#0a0a0a;border:1px solid var(--border);border-radius:9px;padding:13px;font-size:11px;color:#bbb;line-height:1.9;font-family:'JetBrains Mono',monospace;white-space:pre-wrap;margin:9px 0;word-break:break-word;}
.copy-btn{width:100%;padding:12px;border:none;border-radius:9px;background:var(--red);color:#fff;font-family:'Rajdhani',sans-serif;font-size:14px;font-weight:700;letter-spacing:2px;cursor:pointer;text-transform:uppercase;transition:background .2s;}
.copy-btn.copied{background:var(--green);}
.share-card{background:linear-gradient(150deg,#1a0008,#0d0d0d 50%,#0a0a00 100%);border:2px solid var(--gold);border-radius:15px;padding:18px 14px;text-align:center;margin:11px 0;}
.share-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:7px;margin:11px 0 9px;}
.share-stat{background:rgba(255,255,255,.04);border-radius:9px;padding:9px 5px;border:1px solid var(--border);}
.ss-val{font-family:'Anton',sans-serif;font-size:20px;line-height:1;}
.ss-lbl{font-family:'Rajdhani',sans-serif;font-size:8px;color:var(--muted);letter-spacing:1px;text-transform:uppercase;margin-top:2px;}
.back-btn{background:none;border:none;color:var(--muted);cursor:pointer;font-size:12px;margin-bottom:11px;font-family:'Rajdhani',sans-serif;letter-spacing:1px;padding:0;display:block;}
</style>

const DRILLS=[
  {day:1,week:1,title:"Cone Square Sole Roll Circuit",cat:"Ball Mastery",dur:"20 min",diff:2,foot:"Both",yt:"8TH5DAQFR8E",ytLabel:"Joner Football \u00B7 Ball Mastery",desc:"Place 4 objects at corners of your 3m\u00D73m square. Roll the ball with the sole of your foot to each corner in sequence. Right foot clockwise for 10 full laps, left foot anti-clockwise for 10 laps. Ball must never leave the square.",sets:"10 laps CW (right) + 10 laps CCW (left) \u00B7 3 sets \u00B7 Rest 45 sec",cue:"\uD83D\uDD0D BENT KNEES \u2014 Your centre of gravity must feel low. Standing tall kills your balance and reaction time.",tip:"Use the arch of your sole \u2014 not the toe tip, not the heel. The middle gives the most surface area and control.",space:"4 household objects at the 4 corners of a 3m\u00D73m zone."},
  {day:2,week:1,title:"V-Cut Weave",cat:"Moves",dur:"25 min",diff:3,foot:"Both",yt:"4I6VhcDJqhk",ytLabel:"Skills4G \u00B7 V-Cut Tutorial",desc:"3 objects in a line, 80cm apart. V-cut around each: push ball sideways with outside of foot, cut it sharply back with inside of same foot. Sharp angle \u2014 a curve is not a V-cut. Ball never exits the 3m boundary.",sets:"8 full passes through all 3 objects = 1 rep \u00B7 10 reps \u00B7 3 sets \u00B7 Rest 30 sec",cue:"\uD83D\uDD0D SHOULDER DROP \u2014 Your shoulder drops BEFORE your foot moves. That body signal sends defenders the wrong way.",tip:"The V-cut is a full-body weight shift. Your entire upper body commits to the fake direction first \u2014 the feet follow.",space:"3 objects in a line, 80cm apart, within the 3m length."},
  {day:3,week:1,title:"Toe Tap Burst",cat:"Ball Mastery",dur:"20 min",diff:2,foot:"Both",yt:"6pqOTJCJb14",ytLabel:"Joner Football \u00B7 Toe Tap Drill",desc:"Rapid alternating toe taps on top of the stationary ball for 20 seconds. Then explode diagonally to the opposite corner using the inside of your foot. Stop with sole. Return and repeat.",sets:"6 \u00D7 20-sec tap sequences + diagonal burst \u00B7 3 sets \u00B7 Rest 30 sec",cue:"\uD83D\uDD0D STAY ON YOUR TOES \u2014 Flat-footed players have slow first steps. Every tap light and fast.",tip:"During the burst, your first touch sends the ball 1\u20131.5m ahead. One big touch, then chase \u2014 not 5 scrambling touches.",space:"Full diagonal of 3m\u00D73m. Corner A to corner C."},
  {day:4,week:1,title:"Scissors Gauntlet",cat:"Advanced Moves",dur:"25 min",diff:3,foot:"Both",yt:"AaFGJkEpL1M",ytLabel:"Freekickerz \u00B7 Scissors Tutorial",desc:"3 objects in a triangle, ~1m between each. Object 1: single scissor. Object 2: double scissor. Object 3: single scissor. Exit with outside of foot. Rule: the ball must NOT move during the scissor \u2014 only your foot circles it.",sets:"1 full triangle lap = 1 rep \u00B7 12 reps \u00B7 3 sets \u00B7 Rest 30 sec",cue:"\uD83D\uDD0D THE BALL IS FROZEN \u2014 Only your foot moves around the stationary ball. If it rolls \u2014 stop, reset, go again.",tip:"Your scissoring foot should circle the ball close to the ground in a tight arc. Tight and fast beats wide and slow.",space:"3 objects in triangle, ~1m between each, inside 3m\u00D73m."},
  {day:5,week:1,title:"Inside-Outside Cone Circuit",cat:"Ball Mastery",dur:"20 min",diff:2,foot:"Both",yt:"q1yRK93UMXQ",ytLabel:"Ball Mastery \u00B7 Inside-Outside",desc:"Single object at exact centre of 3m square. Dribble full circles: inside of right foot (1 circle) \u2192 outside of right foot (1 circle) \u2192 inside of left (1 circle) \u2192 outside of left (1 circle). Ball orbits the object \u2014 never more than 30cm away.",sets:"4 full circles (1 per foot surface) = 1 set \u00B7 5 sets \u00B7 Rest 30 sec",cue:"\uD83D\uDD0D CLOSE ORBIT \u2014 Ball never more than 30cm from the object. Further means you\u2019ve lost control.",tip:"Look up periodically. Train your peripheral vision to track the ball without staring directly at it.",space:"1 object at the exact centre of your 3m\u00D73m zone."},
  {day:6,week:1,title:"Aerial Juggling Pyramid",cat:"Aerials",dur:"25 min",diff:4,foot:"Both",yt:"rGHMGz5yG3s",ytLabel:"Joner Football \u00B7 Juggling",desc:"Build from the bottom: juggle 1 touch, rest. 2 touches, rest. Build up. Drop at any level = restart that level. Surfaces: right foot, left foot, right thigh, left thigh. No hands. Your 3m square is your drop zone.",sets:"Climb to your max level, then descend back to 1 \u00B7 3 full pyramid attempts \u00B7 Rest 60 sec",cue:"\uD83D\uDD0D SOFT ANKLE \u2014 For juggling, your ankle cushions the ball \u2014 not punches it. The opposite of passing.",tip:"Strike through the dead centre of the ball with your laces, toes pointed slightly down.",space:"No objects needed. Free movement within 3m\u00D73m."},
  {day:7,week:1,title:"Week 1 Combine Benchmark",cat:"Benchmark Test",dur:"30 min",diff:3,foot:"Both",yt:"DNb7gFnbIuk",ytLabel:"Joner Football \u00B7 Full Session",desc:"All 5 core Week 1 drills back-to-back, no stopping. Sole roll circuit (1 lap) \u2192 V-cut weave (3 objects \u00D7 2 passes) \u2192 Toe tap burst (\u00D74) \u2192 Scissors gauntlet (1 triangle lap) \u2192 Inside-outside circuit (2 circles per surface). Time the full circuit \u2014 this is your benchmark.",sets:"Full circuit \u00D7 2 attempts \u00B7 Rest 90 sec between \u00B7 Log your fastest time",cue:"\uD83D\uDD0D COMMIT FULLY \u2014 No half-reps on benchmark day. This number tells you exactly how much you improve.",tip:"Start timer when the first sole roll begins. Stop when the last circle ends. That\u2019s your benchmark.",space:"Full 3m\u00D73m. All corner markers plus 1 centre object."},
  {day:8,week:2,title:"Marseille 360 Turn",cat:"Advanced Moves",dur:"25 min",diff:4,foot:"Both",yt:"eqvUPgGNDpM",ytLabel:"Skills Tutorial \u00B7 Marseille 360",desc:"Object at centre. Approach at pace: step over with one foot, immediately use the heel of that SAME foot to drag the ball as you spin 180\u00B0. Step-over and heel-drag are ONE connected movement. Practice stationary first for 10 reps.",sets:"10 stationary \u00B7 10 half-speed with approach \u00B7 5 game-speed = 1 set \u00B7 4 sets \u00B7 Rest 30 sec",cue:"\uD83D\uDD0D APPROACH FAST \u2014 Slowing before the turn tells every defender what\u2019s coming. Full speed into the turn.",tip:"Plant your standing foot beside the ball (not behind it). Step-over then heel-drag immediately \u2014 one fluid snap.",space:"1 object at centre of 3m\u00D73m. Approach from 2m inside."},
  {day:9,week:2,title:"Double Scissors + Step-Over Chain",cat:"Advanced Moves",dur:"25 min",diff:5,foot:"Both",yt:"tZ9hCwO5GOE",ytLabel:"Advanced Soccer Moves",desc:"Chain: double scissor (two consecutive foot circles around stationary ball), then immediately step over in the opposite direction. Three moves in rapid sequence \u2014 rhythm: circle-circle-STEP. Start stationary until rhythm is locked, then add cone approach.",sets:"15 stationary chain reps \u00B7 8 reps with cone approach = 1 set \u00B7 4 sets \u00B7 Rest 45 sec",cue:"\uD83D\uDD0D FIND THE RHYTHM \u2014 This chain has a beat: circle-circle-SHIFT. Lock the rhythm before adding speed.",tip:"The speed of the final directional shift is what causes defenders to commit the wrong way.",space:"1 object at centre of 3m\u00D73m. Approach from the far edge."},
  {day:10,week:2,title:"Thigh-to-Foot Juggle Sequences",cat:"Aerials",dur:"25 min",diff:4,foot:"Both",yt:"kDKRTCIWiJ4",ytLabel:"Ball Mastery \u00B7 Thigh & Foot",desc:"Three structured patterns. A: Right thigh \u00D73 in a row. B: Right thigh, left foot, alternating (5 cycles). C: Right thigh, left thigh, right foot, left foot rotating (3 rotations). 10 clean reps per pattern before advancing. No hands.",sets:"10 clean reps per pattern \u00B7 3 sets per pattern \u00B7 9 sets total \u00B7 Rest 30 sec",cue:"\uD83D\uDD0D ANGLE YOUR THIGH \u2014 Your thigh is a directional surface. Tilt it to send the ball exactly where needed.",tip:"Keep the ball below shoulder height. Lower juggles = more control.",space:"Free movement within 3m\u00D73m. Throw ball up to begin each pattern."},
  {day:11,week:2,title:"Tight Box Dribble \u2014 1.5m Square",cat:"Ball Mastery",dur:"20 min",diff:4,foot:"Both",yt:"8TH5DAQFR8E",ytLabel:"Joner Football \u00B7 Tight Spaces",desc:"Create an inner 1.5m\u00D71.5m box using 4 objects inside your 3m square. ALL dribbling stays inside this inner box. Use every move: sole rolls, V-cuts, inside-outside, step-overs, drag-backs. Ball exits inner box = fault.",sets:"3 \u00D7 5-minute continuous sessions inside the 1.5m box \u00B7 Rest 60 sec between sessions",cue:"\uD83D\uDD0D OWN EVERY CENTIMETRE \u2014 Elite players operate under 1 square metre in real match pressure. A 1.5m box is generous.",tip:"Look up as much as possible. Track the ball peripherally \u2014 don\u2019t stare down at it.",space:"Inner 1.5m\u00D71.5m zone inside the outer 3m\u00D73m space."},
  {day:12,week:3,title:"Elastico at Cone",cat:"Elite Moves",dur:"25 min",diff:5,foot:"Dom.",yt:"4I6VhcDJqhk",ytLabel:"Skills Tutorial \u00B7 Elastico",desc:"Outside of foot pushes ball sideways, IMMEDIATELY the inside of the SAME foot snaps it in the opposite direction. One instant snap \u2014 not two touches. 20 stationary reps to lock the muscle memory, then add cone approach.",sets:"20 stationary reps \u00B7 5 game-speed cone approach reps = 1 set \u00B7 5 sets \u00B7 Rest 45 sec",cue:"\uD83D\uDD0D ZERO PAUSE \u2014 Any visible pause between outside push and inside snap = not an elastico. The snap must be instant.",tip:"Lean your upper body slightly in the fake direction before the snap. The lean sells it. The snap is the escape.",space:"1 object at centre of 3m\u00D73m. Approach from 2m inside."},
  {day:13,week:3,title:"Hexagon Ball Mastery",cat:"Tight Spaces",dur:"25 min",diff:5,foot:"Both",yt:"6pqOTJCJb14",ytLabel:"Joner Football \u00B7 Hexagon",desc:"6 objects in hexagon inside 3m square, ~80cm between each. Visit each with a different move: sole roll at 1, V-cut at 2, scissor at 3, drag-back at 4, Marseille at 5, step-over at 6. Rotate your starting object each round.",sets:"6 object visits = 1 round \u00B7 8 rounds \u00B7 3 sets \u00B7 Rest 45 sec",cue:"\uD83D\uDD0D DECIDE BEFORE ARRIVAL \u2014 Choose your move 1\u20132 steps before reaching each object, not when you get there.",tip:"Change which move goes to which object every set. Autopilot muscle memory is the enemy of real decisions.",space:"6 objects in hexagon, ~80cm apart, inside 3m\u00D73m."},
  {day:14,week:3,title:"Speed Slalom + Styled Moves",cat:"Elite Speed",dur:"25 min",diff:5,foot:"Both",yt:"AaFGJkEpL1M",ytLabel:"Speed Dribbling Slalom",desc:"5 objects staggered in a slalom inside 3m space, 50cm apart. Maximum speed. Every alternate object (2nd and 4th) requires a styled move: scissor, elastico, or step-over. 90-second timer. Count full slaloms.",sets:"3 \u00D7 90-second max-speed rounds \u00B7 Rest 60 sec \u00B7 Log slalom count each round",cue:"\uD83D\uDD0D FIND THE SLALOM RHYTHM \u2014 It\u2019s like a beat in music. Players who relax into the rhythm go faster.",tip:"Consistent object spacing = consistent timing = maximum speed. Never move the objects between rounds.",space:"5 objects staggered in slalom inside 3m length. 50cm between each."},
  {day:15,week:3,title:"Grand Finale \u2014 Full Circuit",cat:"Grand Finale",dur:"30 min",diff:5,foot:"Both",yt:"DNb7gFnbIuk",ytLabel:"Joner Football \u00B7 Full Session",desc:"The complete programme in one timed circuit. No stops. Sole roll (1 lap) \u2192 V-cut weave \u2192 Scissors gauntlet (1 lap) \u2192 Marseille turns (5 clean) \u2192 Aerial pyramid (reach your max) \u2192 Elastico (5 clean) \u2192 Hexagon (1 round) \u2192 Tight box (2 min) \u2192 Speed slalom (90 sec). Log all times. Compare to Day 7.",sets:"Once. Full effort on every element. Log all times and scores immediately after.",cue:"\uD83D\uDD0D THIS IS IT \u2014 You have done every element before. 15 sessions live in your muscle memory. Trust it.",tip:"The gap between Day 7\u2019s time and today\u2019s is exactly what you built. That improvement is yours forever.",space:"Full 3m\u00D73m. All layouts combined. Set up everything before starting the timer."},
];

const DEMO_PTS=(()=>{const rows=[];PLAYERS.forEach((p,pi)=>{const days=pi===0?CURRENT_DAY-1:Math.floor(Math.random()*(CURRENT_DAY-1))+1;let total=0;for(let d=1;d<=days;d++){const r=Math.random();const tier=r>0.5?"nailed":r>0.2?"tried_best":"tried_bit";const pts=tier==="nailed"?50:tier==="tried_best"?25:3;total+=pts;rows.push({...p,day:d,tier,pts,total});}});return rows;})();
const getStats=u=>{const entries=DEMO_PTS.filter(r=>r.u===u);const days=[...new Set(entries.map(r=>r.day))].sort((a,b)=>a-b);let streak=0;for(let i=days.length-1;i>=0;i--){if(i===days.length-1||days[i]+1===days[i+1])streak++;else break;}const base=entries.reduce((s,r)=>s+r.pts,0);const sb=streak>=7?500:streak>=5?250:streak>=3?100:0;return{days:days.size,streak,base,sb,total:base+sb};};
